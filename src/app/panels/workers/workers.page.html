<div class="workers-container p-4 overflow-y-auto">
  <ion-router-outlet></ion-router-outlet>
  <div>
    <ion-tabs>
      <ion-tab-bar selectedTab="active" slot="bottom" class="tabs lg:hidden">
        <ion-tab-button class="tab-button" tab="dashboard">
          <ion-icon name="home"></ion-icon>
          <ion-label> Home </ion-label>
        </ion-tab-button>
        <ion-tab-button selected="active" tab="job-info">
          <ion-icon name="business"></ion-icon>
          <ion-label> Job Info </ion-label>
        </ion-tab-button>
        <ion-tab-button tab="documents">
          <ion-icon name="folder-outline"></ion-icon>
          <ion-label> Documents </ion-label>
        </ion-tab-button>
        <ion-tab-button tab="login">
          <ion-icon name="search"></ion-icon>
          Search
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</div>
